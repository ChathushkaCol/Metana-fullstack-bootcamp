<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }

    #taskList {
      margin-bottom: 20px;
    }

    .task-item {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #007bff;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    #openDialogBtn {
      margin-top: 20px;
    }

    #dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
      z-index: 10;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }

    .button-group {
      text-align: right;
    }
  </style>
</head>
<body>

  <h2>Task List</h2>
  <div id="taskList"></div>
  <button id="openDialogBtn">+ Add Task</button>

  <!-- Overlay and Dialog -->
  <div id="overlay"></div>
  <div id="dialog">
    <h3>Add New Task</h3>
    <input type="text" id="taskName" placeholder="Task Name" />
    <textarea id="taskDesc" placeholder="Description"></textarea>
    <div class="button-group">
      <button onclick="closeDialog()">Cancel</button>
      <button onclick="addTask()">Add Task</button>
    </div>
  </div>

  <script>
    const dialog = document.getElementById('dialog');
    const overlay = document.getElementById('overlay');
    const taskList = document.getElementById('taskList');
    const taskNameInput = document.getElementById('taskName');
    const taskDescInput = document.getElementById('taskDesc');

    // Open dialog
    document.getElementById('openDialogBtn').onclick = function() {
      dialog.style.display = 'block';
      overlay.style.display = 'block';
    };

    function closeDialog() {
      dialog.style.display = 'none';
      overlay.style.display = 'none';
      taskNameInput.value = '';
      taskDescInput.value = '';
    }

    function addTask() {
      const name = taskNameInput.value.trim();
      const desc = taskDescInput.value.trim();

      if (!name) return alert("Task name is required.");

      const task = { name, desc };
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.push(task);
      localStorage.setItem('tasks', JSON.stringify(tasks));

      renderTasks();
      closeDialog();
    }

    function renderTasks() {
      taskList.innerHTML = '';
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task-item';
        div.innerHTML = `<strong>${task.name}</strong><br>${task.desc}`;
        taskList.appendChild(div);
      });
    }

    // Load tasks on page load
    window.onload = renderTasks;
  </script>

</body>
</html>
